<!DOCTYPE html>
<html>
	<head>
		<title>RPS Game Challenge</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
		<div class="row">
			<h1>Rock Paper Scissors Lizard Spock</h1>
			<img src="https://kkirsche.github.io/rockPaperScissorsLizardSpock/img/begin.png"/>
			<p>
				In order to play you need to put your choice (rock, paper, scissors, lizard or spock)
				within the box below and press "Shoot!".
			</p>
			<button class="difficulty">Difficulty: Hard</button>
			<h3>Please Submit Your Choice Below</h3>
			<div>
				<input class="input"/>
				<button class="play">Shoot!</button>
				<button class="reset">Reset</button>
			</div>

			<div class="choices" class="row">
				<div>
					<h2>Wins: </h2><p class="wins"></p>
					<h4>Your Choice</h4>
					<p class="userChoice"></p>
				</div>
				<div>
					<h2>Losses: </h2><p class="losses"></p>
					<h4>Computer Choice</h4>
					<p class="computerChoice"></p>
				</div>
			</div>
			<div class="result"></div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
		<script>
			elem(".difficulty").addEventListener("click", function () {
				window.location.href = "index.html";
			})
		</script>
	</body>
</html>
