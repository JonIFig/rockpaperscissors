<!DOCTYPE html>
<html>
	<head>
		<title>RPS Game</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
		<div class="row">
			<h1>Rock Paper Scissors</h1>
			<img src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png"/>
			<p>
				In order to play you need to put your choice (rock, paper, or scissors)
				within the box below and press "Shoot!".
			</p>
			<button class="difficulty">Difficulty: Easy</button>
			<h3>Please Submit Your Choice Below</h3>
			<div>
				<input class="input"/>
				<button class="play">Shoot!</button>
				<button class="reset">Reset</button>
			</div>

			<div class="choices" class="row">
				<div>
					<h2>Wins: </h2><p class="wins">0</p>
					<h4>Your Choice</h4>
					<p class="userChoice"></p>
				</div>
				<div>
					<h2>Losses: </h2><p class="losses">0</p>
					<h4>Computer Choice</h4>
					<p class="computerChoice"></p>
				</div>
			</div>
			<div class="result"></div>
		</div>

		<script src="js/script.js"></script>
		<script>
			choices = ["rock", "paper", "scissors"];
			elem(".difficulty").addEventListener("click", function () {
				window.location.href = "challenge.html";
			});
		</script>
	</body>
</html>
